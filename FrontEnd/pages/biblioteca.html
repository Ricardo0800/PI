<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
      integrity="sha512-ChzDzmAAZJAw9nKToSX3rKV4mE3bZ7ouYGE0t+w0Ni/1RWhGztBczynPnDJ1tE1m/ePuQ6bbCjvPtO59emGS1u+X+9c6V8" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />
    <style>
        #pesquisa {
            margin-top: 4px;
            width: 30vw;
        }
        #links-start {
            gap: 10px;
        }
        h2 {
          font-size: x-large;
          font-weight: bold;
        }
        .card {
            width: 300px;  /* Reduzindo o tamanho */
            margin: 10px;
        }
        .card .card-image img {
            height: 180px;  /* Ajustando a altura da imagem */
            object-fit: cover;
        }
        .card .content {
            font-size: 1rem;
        }
        .modal-card-body iframe {
            width: 100%;
            height: 315px;
        }
    </style>
</head>
<body>
    <header class="box navbar " id="navbar-flex">
        <div class="navbar-brand">
            <a class="navbar-item" href="/FrontEnd/index.html">
                <h1 class="title" id="title">Jogos Na Educação</h1>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start" id="links-start">
              <a class="navbar-item" href="/FrontEnd/index.html">Início</a>
              <a class="navbar-item" href="/FrontEnd/pages/biblioteca.html">Biblioteca</a>
              <a class="navbar-item" href="/FrontEnd/pages/materiais.html">Materiais</a>
              <a class="navbar-item" href="/FrontEnd/pages/quemSomos.html">Quem Somos</a>
            </div>
            <div class="navbar-end">
                <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="Pesquisar" id="pesquisa">
                    <span class="icon is-left">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
        </div>
    </header>
    <main>
      <h2 class="subtitle">Nossos Cursos</h2>
      <section id="courses" class="columns is-multiline">
        <!-- Card 1 -->
        <div class="column is-one-quarter">
            <div class="card" id="card_1">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="/FrontEnd/assets/img/MINECRAFT.png" alt="Video Image">
                    </figure>
                </div>
                <div class="card-content">
                    <p class="title is-4">Introdução ao Minecraft</p>
                    <p class="subtitle is-6">Primeira aula do Curso de minecraft.</p>
                    <div class="content">
                        Aprenda a jogar o minecraft, que será utilizado em nossas aulas. <br>
                        <button class="button is-primary" id="openModal">Assistir</button>
                    </div>
                </div>
            </div>
        </div>
      </section>

      <!-- Modal -->
      <div id="myModal" class="modal" id="1">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Curso 1</p>
                <button class="delete" aria-label="close" id="closeModal"></button>
            </header>
            <section class="modal-card-body">
                <iframe width="768" height="480" src="https://www.youtube.com/embed/8H1qC_Sq8FY" title="Do básico ao Profissional Minecraft Tutorial (PI)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

                <p>Aula introdutória da mecanica sobrevivência no minecraft.</p>
            </section>
            <footer class="modal-card-foot">
                <div class="buttons">
                    <button class="button is-success" id="closeModalBtn">Concluído</button>
                </div>
            </footer>
        </div>
      </div>

    </main>

    <script>
        // Selecionando os elementos
        const modal = document.getElementById('myModal');
        const openModalBtn = document.getElementById('openModal');
        const closeModalBtn = document.getElementById('closeModal');
        const closeModalBtns = document.querySelectorAll('#closeModal, #closeModalBtn');

        // Abrir o modal
        openModalBtn.addEventListener('click', () => {
            modal.classList.add('is-active');
        });

        // Fechar o modal
        closeModalBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modal.classList.remove('is-active');
            });
        });

        // Fechar o modal clicando no fundo
        document.querySelector('.modal-background').addEventListener('click', () => {
            modal.classList.remove('is-active');
        });
    </script>
</body>
</html>
